---
layout: default
---

<main class="cf w-100">
  <img src="/dist/img/jw-island.jpg" class="mb4"/>
  <div class="f6 lh-copy fl w-100 mb4">
    <h2 class="f4 fl-ns w-100 w-40-l pr3-m pr5-l mb4">
        Selected works
    </h2>
    {% for work in site.work %}
    <div class="fl-ns w-100-m w-30-l pr3-m pr5-l mb4 mb0-l">
      <p>
        <span class="db f4 lh-title mb2"><a href="{{work.link}}" target="_blank">{{work.title}}</a></span>
        <span class="db f6 lh-title gray mb3">{{work.category}}</span>
        {{work.content}}
      </p>
    </div>
    {% endfor %}
  </div>
</main>
